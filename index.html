<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Static Comp Challenge 1</title>
</head>
<body>
  <main>
    <section class="intro">
      <h1>Somebody's Studio</h1>
      <p>We do some stuff and are passionate.<br>Take a look at our portfolio to see what we have worked on.</p>
      <ul>
        <li><a href=""><img src="images/download-tray.svg" alt="download tray icon"> RESUME</a></li>
        <li><a href=""><img src="images/info.svg" alt="info/contact icon">CONTACT</a></li>
      </ul>
    </section>
    <article class="profile">
      <a href="">
        <img src="images/profile.svg" alt="profile icon">
        PROFILE
      </a>
    </article>
    <article class="experience">
      <a href="">
        <img src="images/experience.svg" alt="A battery gaining charge symbolizing gaining experience!">
        EXPERIENCE
      </a>
    </article>
    <article class="education">
      <a href="">
        <img src="images/education.svg" alt="a book, for book smarts!">
        EDUCATION
      </a>
    </article>
    <article class="blog">
      <a href="">
        <img src="images/blog.svg" alt="pen and paper.">
        BLOG
      </a>
    </article>
    <article class="social-menu">
      <a href="">
        <img src="images/social-plus.svg" alt="Plus sign for adding to social networks.">
        SOCIAL MENU
      </a>
    </article>
    <article class="contact">
      <a href="">
        <img src="images/contact-airplane.svg" alt="Paper Airplane - old school air mail.">
        CONTACT
      </a>
    </article>
    <article class="portfolio">
      <a href="">
        <img src="images/portfolio-monitor.svg" alt="a monitor containing my portfolio!">
        PORTFOLIO
      </a>
    </article>
  </main>
  <aside class="image-carousel">
    <div class="carousel-image">
      <img class="carousel-dot1" src="images/circle-dot.svg">
      <img class="carousel-dot2" src="images/circle-dot.svg">
      <img class="carousel-dot3" src="images/circle-dot.svg">
      <input type="image" src="images/left-arrow.svg" class="image-overlay left-arrow">
      <input type="image" src="images/right-arrow.svg" class="image-overlay right-arrow">
    </div>
  </aside>
</body>
</html>
